<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Item</title>
    <!-- bootstrap cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="text-center mb-5 text-danger">
      <h1>Exploring Food</h1>
    </header>

    <main>
      <section class="text-center">
        <input
          type="text"
          id="input-field"
          placeholder="Please write food name"
        />
        <button id="button" onclick="foodSearch()" class="btn btn-warning">
          Search
        </button>
      </section>

      <section class="container">
        <h3>Meal Details</h3>
        <div id="mealDetails" style="width: 25rem"></div>
      </section>

      <section class="container">
        <h2>My Meal</h2>

        <div id="allMeal" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <!-- bootstrap script link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- javascript link -->
    <script src="js/food.js"></script>
  </body>
</html>
